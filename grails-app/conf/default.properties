## Server URL ##
grails.serverURL=http://localhost:8080/gscf

## In-Memory Database ##
dataSource.driverClassName=org.h2.Driver
dataSource.url=jdbc:h2:mem:devDB
dataSource.dbCreate=create-drop
dataSource.username=sa
dataSource.password=

